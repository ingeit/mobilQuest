<ion-header>
  <ion-navbar>
    <ion-searchbar placeholder="Ingrese un dominio" #mainSearchbar (ionInput)="onInput($event.target?.value)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="chips">
    <ng-template ngFor let-grupo [ngForOf]="filterGrupos">
      <ion-chip>
        <ion-label>{{grupo.nombre}}</ion-label>
      </ion-chip>
    </ng-template>
  </div>
  <ion-item-group>
    <ng-template ngFor let-i="index" let-c="count" let-grupo [ngForOf]="filterGrupos">
      <ion-item-divider color="light">{{grupo.nombre}}</ion-item-divider>
      <ion-item *ngFor="let auto of grupo.autos">{{auto}}</ion-item>
    </ng-template>
  </ion-item-group>
</ion-content>
