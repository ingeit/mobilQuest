<page-mapasnativo [datos]="datos">
  <div #search class="searchBarConteiner">
    <ion-row>
      <ion-col col-auto no-padding>
        <button ion-button icon-only clear menuToggle>
          <ion-icon style="padding-top:8px;" name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col no-padding>
        <!-- <busqueda-flota [datos]="datos"></busqueda-flota> -->
        <busqueda-flota *ngIf="datos" [datos]="[datos.vector_id_grupo, datos.vector_nombre_grupo,datos.id_grupo,datos.dominio]"></busqueda-flota>
      </ion-col>
    </ion-row>
  </div>
  <page-modal #modal id="modal"></page-modal>
  <div #expander class="expander">
    <ion-icon name="arrow-up"></ion-icon>
    <button>Presiona para ver las acciones r√°pidas</button>
  </div>
</page-mapasnativo>
