<div #nombreRecorrido class="nombreRecorridoConteiner over_map" [hidden]="!recorrido">
  <ion-row style="padding: 0 5px;">
    <ion-col class="whiteSquare">
      <div class="nombreRecorrido">
        {{nombreVehiculo}}
      </div>
    </ion-col>
  </ion-row>
</div>
<div #search class="searchBarConteiner over_map">
  <ion-row>
    <ion-col class="whiteSquare">
      <div class="topMenu">
        <div>
          <p>Menu</p>
          <button ion-button icon-only clear menuToggle color="light">
            <ion-icon name="menu"></ion-icon>
          </button>
        </div>
        <div (click)="consultarTodo(true)">
          <p>Actualiar</p>
          <button ion-button clear mini color="light" style="font-size: 20px;"><ion-icon name="ios-refresh"></ion-icon></button>
        </div>
        <div>
          <p>Nº unidades</p>
          <button ion-button clear mini color="light">{{this.datosDinamicos?.dominio?.length || '-' }}</button>
        </div>
        <div (click)="pausarIntervalo()" style="min-width: 72px;">
          <p>Timer Refresco</p>
          <button ion-button clear color="light">
            {{timerCount}}<ion-icon [name]="pausedInterval ? 'play' : 'pause'" color="mobileB"
              style="margin-left: 4px;font-size: 12px;"></ion-icon>
          </button>
        </div>
        <div (click)="openSearch()">
          <p>Buscar</p>
          <button ion-button icon-only clear color="light">
            <ion-icon name="ios-search"></ion-icon>
          </button>
        </div>
      </div>
    </ion-col>
  </ion-row>
</div>
<mapajshtml [datos]="datosDinamicos" [datosSinFiltar]="datosSinFiltrar"></mapajshtml>
<div class="verRecorrido" *ngIf="recorrido">
  <div class="whiteSquareRecorrido">
    <button ion-button clear small menuToggle="right" color="gris">Resumen</button>
  </div>
</div>
<div class="over_map" style="bottom: -56px;">
  <page-modal #modal [autosOnOff]="autosOnOff" id="modal"></page-modal>
  <div #expander class="expander" (click)="mostrarOcultarFiltros()">
    <ion-icon name="arrow-up"></ion-icon>
    <button style="background: transparent;">Presiona para ver las acciones rápidas</button>
  </div>
</div>
