<div #search class="searchBarConteiner over_map">
  <ion-row style="padding: 0 5px;">
    <ion-col class="whiteSquare">
      <div class="topMenu">
        <div>
          <p>Menu</p>
          <button ion-button icon-only clear menuToggle color="gris">
            <ion-icon name="menu"></ion-icon>
          </button>
        </div>
        <div>
          <p>Flota total</p>
          <button ion-button clear mini color="gris">{{this.datosDinamicos?.dominio?.length}}</button>
        </div>
        <div>
          <p>Auto Refrescar</p>
          <button (click)="pausarIntervalo()" ion-button clear color="gris">
            {{timerCount}}<ion-icon [name]="pausedInterval ? 'play' : 'pause'" color="primary" style="margin-left: 4px;font-size: 12px;"></ion-icon>
          </button>
        </div>
        <div>
          <p>Buscar</p>
          <button ion-button icon-only clear (click)="openSearch()" color="gris">
            <ion-icon name="ios-search"></ion-icon>
          </button>
        </div>
      </div>
    </ion-col>
  </ion-row>
</div>
<mapajshtml [datos]="datosDinamicos"></mapajshtml>
<div class="over_map" style="bottom: -56px;">
  <page-modal #modal id="modal"></page-modal>
  <div #expander class="expander" (click)="mostrarOcultarFiltros()">
    <ion-icon name="arrow-up"></ion-icon>
    <button style="background: transparent;">Presiona para ver las acciones r√°pidas</button>
  </div>
</div>
