<ion-content padding>
  <h3 class="title">Filtrar por:</h3>
  <div class="modalFilter">
    <div>
      <button (click)="actualizar()" ion-fab mini color="primary"><ion-icon name="ios-refresh" ></ion-icon></button>
      <span>Actualizar</span>
    </div>
    <div>
      <button ion-fab mini (click)="filtroApagadoEncendido('0')" color="red">{{autosOnOff?.autosApagados}}</button>
      <span>Apagados</span>
    </div>
    <div>
      <button ion-fab mini (click)="filtroApagadoEncendido('1')" color="yellow" id="yellow">{{autosOnOff?.autosEncendidos}}</button>
      <span>Encendidos</span>
    </div>
    <div>
      <button (click)="verTodaLaFlota()" ion-fab mini color="green"><ion-icon name="ios-car"></ion-icon>
      </button>
      <span>Ver toda la flota</span>
    </div>
  </div>

</ion-content>
