<div class="switcher">
  <div class="switcherContainer" (click)="switchValue()">
    <span>Alertas</span>
    <span>Filtros</span>
    <div [class.switched]="switched"></div>
  </div>
</div>
<div class="switcherMapa">
  <div class="switcherContainer" (click)="switcherMapa()">
    <span>Satelite</span>
    <span>Mapa</span>
    <div [class.switched]="switchedMapa"></div>
  </div>
</div>
<ion-content>
  <div class="modalFilter" *ngIf="!switched">
    <div *ngIf="filtrosAlertas?.autosEnReposoMovimiento.reposo.length">
      <button ion-fab mini (click)="filtro(filtrosAlertas?.autosEnReposoMovimiento.reposo)" style="background-color: #DC552C;">{{filtrosAlertas?.autosEnReposoMovimiento.reposo.length}}</button>
      <span>Reposo</span>
    </div>
    <div *ngIf="filtrosAlertas?.autosEnReposoMovimiento.movimiento.length">
      <button ion-fab mini (click)="filtro(filtrosAlertas?.autosEnReposoMovimiento.movimiento)" style="background-color: #018976;">{{filtrosAlertas?.autosEnReposoMovimiento.movimiento.length}}</button>
      <span>Movimiento</span>
    </div>
    <div>
      <button [disabled]="!filtrosAlertas?.autosEncendidosApagados.apagados.length" ion-fab mini
        (click)="filtro(filtrosAlertas?.autosEncendidosApagados.apagados)" color="red">{{filtrosAlertas?.autosEncendidosApagados.apagados.length}}</button>
      <span>Apagados</span>
    </div>
    <div>
      <button ion-fab mini [disabled]="!filtrosAlertas?.autosEncendidosApagados.encendidos.length"
        (click)="filtro(filtrosAlertas?.autosEncendidosApagados.encendidos)" color="green"
        id="yellow">{{filtrosAlertas?.autosEncendidosApagados.encendidos.length}}</button>
      <span>Encendidos</span>
    </div>
    <div>
      <button (click)="verTodaLaFlota()" ion-fab mini style="background-color: blue;">
        <ion-icon name="ios-car"></ion-icon>
      </button>
      <span>Toda la flota</span>
    </div>
  </div>

  <div class="modalFilter" *ngIf="switched">
    <div *ngIf="filtrosAlertas?.alertas.vector_baja_bat.length">
      <button (click)="filtro(filtrosAlertas?.alertas.vector_baja_bat)" ion-fab mini style="background-color: #E68E09;">
        <!-- <i class="fas fa-battery-quarter"></i> -->
        {{filtrosAlertas?.alertas.vector_baja_bat.length}}
      </button>
      <span>Baja bateria</span>
    </div>
    <div *ngIf="filtrosAlertas?.alertas.vector_sin_reporte.length">
      <button (click)="filtro(filtrosAlertas?.alertas.vector_sin_reporte)" ion-fab mini style="background-color: #DC552C;">
        <!-- <i class="material-icons">report_off</i> -->
        {{filtrosAlertas?.alertas.vector_sin_reporte.length}}
      </button>
      <span>Sin reportar</span>

    </div>
    <div *ngIf="filtrosAlertas?.alertas.vector_sin_bat.length">
      <button (click)="filtro(filtrosAlertas?.alertas.vector_sin_bat)" ion-fab mini color="red">
        <!-- <i class="material-icons">battery_unknown</i> -->
        {{filtrosAlertas?.alertas.vector_sin_bat.length}}
      </button>
      <span>Bateria desconectada</span>
    </div>
    <div *ngIf="filtrosAlertas?.alertas.vector_sin_gps.length">
      <button (click)="filtro(filtrosAlertas?.alertas.vector_sin_gps)" ion-fab mini style="background-color: #2C5166;">
        <!-- <i class="material-icons">gps_off</i> -->
        {{filtrosAlertas?.alertas.vector_sin_gps.length}}
      </button>
      <span>Sin se√±al GPS</span>
    </div>
    <div *ngIf="filtrosAlertas?.alertas.vector_estado_panico.length">
      <button (click)="filtro(filtrosAlertas?.alertas.vector_estado_panico)" ion-fab mini style="background-color: #52267D;">
        {{filtrosAlertas?.alertas.vector_estado_panico.length}}
      </button>
      <span>Panico</span>
    </div>
  </div>
</ion-content>
